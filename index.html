<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worley Noise</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <h1 class="title">Worley Noise</h1>
    <div class="container">
      <div class="config">
        <label for="show-center">
          Show centers
          <input type="checkbox" class="show-center" />
        </label>
        <label for="animate">
          Animate
          <input type="checkbox" class="animate" />
        </label>
        <label for="invert">
          Invert colors
          <input type="checkbox" class="invert" />
        </label>
        <label for="animation-3d">
          3D Perspective
          <input type="checkbox" class="animation-3d" />
        </label>
        <label for="manhattan">
          Manhattan distance
          <input type="checkbox" class="manhattan" />
        </label>
        <label for="invert"> Amount of points </label>
        <input type="range" class="amount-points" min="1" max="10" value="10" />

        <button class="generate-btn">Generate!</button>
      </div>
      <canvas id="canvas" width="500" height="500">
        If you can see this, canvas tag is not supported on your browser.
      </canvas>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
